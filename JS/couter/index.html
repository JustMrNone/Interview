<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<div class="MainContainer">

    <div class="container1">
        <p>Count to <span id="num10"></span></p>
        <span class="number1" >0</span>
        <br>
        <br>
        <button id="ten+" class="buttons">Plus One</button>
        <button id="ten-" class="buttons">Minus One</button>
    </div>
    <div class="container2">
        <p>Count to <span id="num100"></span></p>
        <span class="number2" >0</span>
        <br>
        <br>
        <button id="hau+" class="buttons">Plus One</button>
        <button id="hau-" class="buttons">Minus One</button>
    </div>

    <div class="container3">
        <p>Count to <span id="num100">as high as you want:</span></p>
            <span class="number3">0</span>
            <br>
            <br>

        <button id="infi+" class="buttons">Plus One</button>
        <button id="infi-" class="buttons">Minus One</button>
    </div>
</div>
<script src="script.js" defer></script>
</body>
</html>
